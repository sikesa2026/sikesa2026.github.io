<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIKESA 2026</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  text-align: center;
}

/* ===== Layer Biru ===== */
.fill {
  position: absolute;
  bottom: -50%;
  left: 50%;
  transform: translateX(-50%);
  width: 40%;
  height: 20%;
  background: linear-gradient(to top, #005bea, #00c6fb);
  border-radius: 50% 50% 0 0;
  animation: rise 4s ease-out forwards;
  z-index: 1;
  overflow: hidden;
}

/* ===== Efek Cahaya Sunrise ===== */
.fill::before {
  content: "";
  position: absolute;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%) scale(0.4);
  width: 300px;
  height: 300px;
  background: radial-gradient(circle,
    rgba(255,255,255,0.95) 0%,
    rgba(255,255,255,0.5) 30%,
    rgba(255,255,255,0.1) 60%,
    rgba(255,255,255,0) 75%);
  border-radius: 50%;
  opacity: 0;
  animation: glow 2.2s ease-out forwards;
}

/* ===== Animasi Biru Naik ===== */
@keyframes rise {
  0% {
    bottom: -50%;
    width: 40%;
    height: 20%;
    border-radius: 50% 50% 0 0;
  }
  50% {
    bottom: 0;
    width: 100%;
    height: 60%;
    border-radius: 40% 40% 0 0;
  }
  100% {
    bottom: 0;
    width: 100%;
    height: 100%;
    border-radius: 0;
  }
}

/* ===== Animasi Glow ===== */
@keyframes glow {
  0% {
    opacity: 0;
    transform: translateX(-50%) scale(0.4);
  }
  30% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateX(-50%) scale(2);
  }
}

/* ===== Konten Tengah ===== */
.container {
  position: relative;
  z-index: 2;
  animation: fadeIn 1.5s ease forwards;
}

h1 {
  font-size: 30px;
  line-height: 1.4;
  letter-spacing: 1px;
}

p {
  margin-top: 10px;
  opacity: 0.9;
}

/* ===== Spinner ===== */
.spinner {
  margin: 25px auto;
  width: 45px;
  height: 45px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* ===== Fade Out ===== */
.fade-out {
  animation: fadePage 1s ease forwards;
}

@keyframes fadePage {
  to {
    opacity: 0;
    transform: scale(1.02);
  }
}
</style>
</head>

<body>

<div class="fill"></div>

<div class="container">
  <h1>SIKESA<br>SISTEM INFORMASI KEPUTUSAN SIDANG</h1>
  <div class="spinner"></div>
  <p>Selamat datang...</p>
</div>

<script>
window.addEventListener("load", function() {

  // Tunggu animasi utama selesai (5 detik)
  setTimeout(function(){

    // Fade out halaman
    document.body.classList.add("fade-out");

    // Redirect setelah fade selesai
    setTimeout(function(){
      window.location.href = "https://sites.google.com/view/sikesa2026";
    }, 1000);

  }, 6000);

});
</script>

</body>
</html>
